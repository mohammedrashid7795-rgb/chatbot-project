<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Info Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #2b7a78;
      color: white;
      padding: 15px;
      margin: 0;
    }
    .container { margin-top: 40px; }
    input, select, button {
      margin: 8px;
      padding: 10px;
      width: 250px;
      border: 1px solid #999;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #2b7a78;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #3aafa9; }
    .hidden { display: none; }
    .info-box {
      margin-top: 30px;
      background: white;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: left;
      width: 70%;
    }
    .back-btn {
      margin-top: 20px;
      background: #444;
    }
    .back-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h1>College Info Chatbot</h1>

  <!-- Start Screen -->
  <div class="container" id="roleSelect">
    <button onclick="showStudentLogin()">Student Login</button>
    <button onclick="showGuest()">Guest User</button>
  </div>

  <!-- Student Login -->
  <div class="container hidden" id="studentLogin">
    <h2>Student Login</h2>
    <select id="branch">
      <option value="">Select Branch</option>
      <option>Computer Science</option>
      <option>Mechanical</option>
      <option>Electronics and communication</option>
    </select><br>
    <input type="text" id="name" placeholder="Student Name"><br>
    <input type="text" id="reg" placeholder="Register Number"><br>
    <button onclick="login()">Login</button><br>
    <button class="back-btn" onclick="goBackToMain()">⬅ Back</button>
  </div>

  <!-- Guest Menu -->
  <div class="container hidden" id="guestMenu">
    <h2>Welcome Guest!</h2>
    <button onclick="showBranchInfo()">Branches Information for Admission</button><br>
    <button onclick="showFees()">Fees Information</button><br>
    <button onclick="showAdvantages()">Advantages of Joining Our College</button><br>
    <button class="back-btn" onclick="goBackToMain()">⬅ Back</button>
  </div>

  <!-- Guest Output -->
  <div id="guestOutput" class="info-box hidden"></div>

  <!-- Student Info -->
  <div id="studentInfo" class="info-box hidden"></div>

  <script>
    const students = [
      { branch: "Computer Science", name: "Mohammed Rashid", reg: "485CS23036", cgpa: 6 },
      { branch: "Computer Science", name: "Rohith Kumar Naika", reg: "485CS23048", cgpa: 6 },
      { branch: "Mechanical", name: "Shahid Pasha", reg: "485ME23047", cgpa: 9 },
      { branch: "Electronics and communication", name: "Dhanush B.S", reg: "485EC23013", cgpa: 7 },
    ];

    function showStudentLogin() {
      hideAll();
      document.getElementById("studentLogin").classList.remove("hidden");
    }

    function showGuest() {
      hideAll();
      document.getElementById("guestMenu").classList.remove("hidden");
    }

    function login() {
      const branch = document.getElementById("branch").value.trim();
      const name = document.getElementById("name").value.trim();
      const reg = document.getElementById("reg").value.trim();

      const student = students.find(
        (s) =>
          s.branch === branch &&
          s.name.toLowerCase() === name.toLowerCase() &&
          s.reg === reg
      );

      if (student) {
        hideAll();
        const info = document.getElementById("studentInfo");
        info.classList.remove("hidden");
        info.innerHTML = `
          <h2>Welcome, ${student.name}!</h2>
          <p><b>Branch:</b> ${student.branch}</p>
          <p><b>Register Number:</b> ${student.reg}</p>
          <p><b>CGPA:</b> ${student.cgpa}</p>
          <hr>
          <h3>Career Recommendation:</h3>
          <p>${careerSuggest(student.cgpa)}</p>
          <button class="back-btn" onclick="goBackToMain()">⬅ Back to Home</button>
        `;
      } else {
        alert("Invalid details! Please check branch, name, or register number.");
      }
    }

    function careerSuggest(cgpa) {
      if (cgpa >= 8) return "You can go for core jobs or higher studies abroad!";
      if (cgpa >= 7) return "Good for IT companies, internships, and skill development.";
      return "Focus on improving your skills and projects — plenty of options ahead!";
    }

    function showBranchInfo() {
      const output = document.getElementById("guestOutput");
      hideAll();
      output.classList.remove("hidden");
      output.innerHTML = `
        <h2>Branch Information</h2>
        <ul>
          <li><b>Computer Science:</b> Learn software development, AI, and web technologies.</li>
          <li><b>Civil:</b> Focuses on construction, design, and infrastructure.</li>
          <li><b>Electronics and Communication:</b> Learn circuits, communication systems, and IoT.</li>
          <li><b>Electrical and Electronics Engineering:</b> Study power systems and electrical devices.</li>
          <li><b>ADFT:</b> Advanced Diploma in Fashion Technology – design & creativity.</li>
          <li><b>Mechanical:</b> Learn machinery, design, and manufacturing.</li>
        </ul>
        <button class="back-btn" onclick="showGuest()">⬅ Back</button>
      `;
    }

    function showFees() {
      const output = document.getElementById("guestOutput");
      hideAll();
      output.classList.remove("hidden");
      output.innerHTML = `
        <h2>Fees Information</h2>
        <table border="1" style="margin:auto; border-collapse:collapse; width:80%;">
          <tr><th>Branch</th><th>Annual Fees (₹)</th></tr>
          <tr><td>Computer Science</td><td>_</td></tr>
          <tr><td>Civil</td><td>_</td></tr>
          <tr><td>Electronics and Communication</td><td>_</td></tr>
          <tr><td>Electrical and Electronics Engineering</td><td>_</td></tr>
          <tr><td>ADFT</td><td>_</td></tr>
          <tr><td>Mechanical</td><td>_</td></tr>
        </table>
        <button class="back-btn" onclick="showGuest()">⬅ Back</button>
      `;
    }

    function showAdvantages() {
      const output = document.getElementById("guestOutput");
      hideAll();
      output.classList.remove("hidden");
      output.innerHTML = `
        <h2>Advantages of Joining Our College</h2>
        <ul>
          <li>Strong placement opportunities with reputed companies.</li>
          <li>Experienced faculty and advanced labs.</li>
          <li>Focus on both academic and practical learning.</li>
          <li>Scholarships and internship programs.</li>
          <li>Support for higher education and career growth.</li>
        </ul>
        <button class="back-btn" onclick="showGuest()">⬅ Back</button>
      `;
    }

    function goBackToMain() {
      hideAll();
      document.getElementById("roleSelect").classList.remove("hidden");
    }

    function hideAll() {
      document.querySelectorAll('.container, .info-box').forEach(el => el.classList.add('hidden'));
    }
  </script>
</body>
</html>
